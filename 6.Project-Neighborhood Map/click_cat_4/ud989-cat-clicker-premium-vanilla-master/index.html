<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <button id="user" >Admin</button>
    <p></p>

    <p>
    <label for="">Name:</label>
    <input id='cat-name-input'>
    </p>
    <p>
    <label for="">Image URL:</label>
    <input id='cat-img-url-input'>
    </p>

    <p>
    <label for="">Click Count:</label>
    <input id='cat-click-input'>
    </p>

    <button id="save" >Save</button>
    <button id="cancel" >Cancel</button>

    <script src="js/app.js"></script>
</body>
</html>
